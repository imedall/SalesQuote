<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iMED ALL inc.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d7a7f 0%, #1f5a5e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d7a7f;
            margin-bottom: 8px;
        }
        .logo-section p {
            color: #6b7280;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #2d7a7f;
            box-shadow: 0 0 0 3px rgba(45, 122, 127, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2d7a7f 0%, #1f5a5e 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(45, 122, 127, 0.3);
        }
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        .forgot-password a {
            color: #2d7a7f;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
            display: block;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
            display: block;
        }
        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
            display: block;
        }
        .divider {
            text-align: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        .admin-setup-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        .admin-setup-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 13px;
        }
        .admin-setup-link a:hover {
            color: #2d7a7f;
            text-decoration: underline;
        }
        .verification-notice {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            color: #92400e;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }
        .verification-notice a {
            color: #92400e;
            font-weight: 600;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>iMED ALL inc.</h1>
            <p>Sales Quote System</p>
        </div>

        <div id="message" class="message"></div>
        <div id="verificationNotice" class="verification-notice">
            Please verify your email before logging in. 
            <a onclick="resendVerificationEmail()">Resend verification email</a>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showPasswordReset(); return false;">Forgot Password?</a>
        </div>

        <div class="admin-setup-link">
            <a href="admin-setup.html">First time? Set up admin account</a>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCe0u6B6qA9y6xvSR_jbY1Do-ljPKy5Lu8",
            authDomain: "imed-sales-quote.firebaseapp.com",
            databaseURL: "https://imed-sales-quote-default-rtdb.firebaseio.com",
            projectId: "imed-sales-quote",
            storageBucket: "imed-sales-quote.firebasestorage.app",
            messagingSenderId: "830326754595",
            appId: "1:830326754595:web:ca03272749599736fad096",
            measurementId: "G-6TCTDFX5PL"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        let lastFailedEmail = '';

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user && user.emailVerified) {
                // User is signed in and verified, redirect to main app
                window.location.href = 'sales-quote.html';
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            const verificationNotice = document.getElementById('verificationNotice');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            messageDiv.className = 'message';
            messageDiv.style.display = 'none';
            verificationNotice.style.display = 'none';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check if email is verified
                if (!user.emailVerified) {
                    lastFailedEmail = email;
                    verificationNotice.style.display = 'block';
                    await auth.signOut();
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Check if user profile exists in database
                const userSnapshot = await database.ref(`users/${user.uid}`).once('value');
                if (!userSnapshot.exists()) {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'User account not properly set up. Please contact an administrator.';
                    messageDiv.style.display = 'block';
                    await auth.signOut();
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                    return;
                }

                // Log the login activity
                await database.ref('activityLog').push({
                    userId: user.uid,
                    userEmail: user.email,
                    action: 'login',
                    timestamp: Date.now(),
                    date: new Date().toISOString()
                });

                messageDiv.className = 'message success';
                messageDiv.textContent = 'Login successful! Redirecting...';
                messageDiv.style.display = 'block';

                // Redirect to main app
                setTimeout(() => {
                    window.location.href = 'sales-quote.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled. Please contact an administrator.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed login attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your connection.';
                        break;
                }

                messageDiv.className = 'message error';
                messageDiv.textContent = errorMessage;
                messageDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Resend verification email
        async function resendVerificationEmail() {
            if (!lastFailedEmail) {
                alert('Please try logging in first.');
                return;
            }

            try {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message info';
                messageDiv.textContent = 'Sending verification email...';
                messageDiv.style.display = 'block';

                // We need to sign in temporarily to send verification email
                const password = prompt('Please enter your password to resend verification email:');
                if (!password) return;

                const userCredential = await auth.signInWithEmailAndPassword(lastFailedEmail, password);
                await userCredential.user.sendEmailVerification();
                await auth.signOut();

                messageDiv.className = 'message success';
                messageDiv.textContent = 'Verification email sent! Please check your inbox.';
                messageDiv.style.display = 'block';
                document.getElementById('verificationNotice').style.display = 'none';
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Failed to send verification email. Please try again.';
                messageDiv.style.display = 'block';
            }
        }

        // Password reset
        async function showPasswordReset() {
            const email = document.getElementById('email').value || prompt('Enter your email address:');
            if (!email) return;

            const messageDiv = document.getElementById('message');
            messageDiv.className = 'message info';
            messageDiv.textContent = 'Sending password reset email...';
            messageDiv.style.display = 'block';

            try {
                await auth.sendPasswordResetEmail(email);
                messageDiv.className = 'message success';
                messageDiv.textContent = 'Password reset email sent! Please check your inbox.';
                messageDiv.style.display = 'block';
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'Failed to send password reset email.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                }

                messageDiv.className = 'message error';
                messageDiv.textContent = errorMessage;
                messageDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
